<html>
    <head>
        <title>Style Test</title>
        <style type="text/css">
            h1{
                font-size: 30px;
                color: teal;
            }
            h2{
                color: red;
                font-size: 20px;
            }
            .big{
                font-size: 60px;
            }
            .uppercase{
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <h1 class="uppercase">Heading 1 -1</h1>
        <h1 class='big'>Heading 1 -2</h1>
        <h1>Heading 1 -3</h1>
        <h2 class='big'>Heading 1 -1</h2>
        <h2>Heading 1 -2</h2>
        <h2 class='big'>Heading 1 -3</h2>
    </body>
</html>
